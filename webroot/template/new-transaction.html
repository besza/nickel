<form ng-submit="$ctrl.createTransaction()">
  From
  <select ng-model="$ctrl.input.from">
    <option ng-repeat="a in $ctrl.accounts" value="{{a.id}}">{{a.name}}</option>
  </select>
  To
  <select ng-model="$ctrl.input.to">
    <option ng-repeat="a in $ctrl.accounts" value="{{a.id}}">{{a.name}}</option>
  </select>
  <input ng-model="$ctrl.input.on" type="date" />
  <input ng-model="$ctrl.input.amount" type="number" step="0.01" placeholder="Amount" />
  <input ng-model="$ctrl.input.description" type="text" placeholder="Description" />
  <input type="submit" value="Create" />
</form>
